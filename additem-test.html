	<div data-role="content">
	    <a href="index-right.html">
	        <img id="brandlogo" src="images/leaguelogo.png" />
	    </a>
	</div>
        <div data-role="content">
            <form action="" method="post" id="teamform">
                <div data-role="fieldcontain">
		    <h6>* indicates required field</h6>
		    <ul id="errors"></ul>
                    <label for="selectsport">*Sport:</label>
                    <select name="selectsport" id="selectsport" data-native-menu="false" class="required">
                        <option data-placeholder="true" value>Select your team's sport...</option>
                        <optgroup label="Sports">
                            <option value="basketball">Basketball</option>
                            <option value="football">Football</option>
                            <option value="racquetball">Racquetball</option>
                            <option value="soccer">Soccer</option>
                            <option value="tennis">Tennis</option>
                        </optgroup>    
                    </select>
                </div>
                <div data-role="fieldcontain" data-theme="c">
                    <label for="teamname">*Team Name:</label>
                    <input type="text" id="teamname" name="teamname" class="required" data-theme="c" />       
                </div>
                <div data-role="fieldcontain">
                    <label for="teamsize">Team Size:</label>
                    <input type="range" id="teamsize" value="5" min="1" max="11" data-theme="c" />
                </div>
		<div data-role="fieldcontain">
		    <label for="nextdate">*Next available date:</label>
		    <input name="nextdate" id="nextdate" type="date" data-role="datebox" data-options='{"mode": "calbox", "disableManualInput": true}' class="required" data-theme="c" />
		</div>
                <div data-role="fieldcontain">
                    <label for="playtime">Only available in the evening?</label>
                    <select data-role="slider" id="availabletime">
                        <option value="on">Yes</option>
                        <option value="off">No</option>
                    </select>
                </div>

<!--
Commented out until I decide if I want to replace the "Only available in the evening?" slider.

                    </fieldset>   
                </div>
-->
                <div data-role="fieldcontain">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" data-theme="c"></textarea>
                </div>


                <div data-role="fieldcontain">
		    <div class="ui-grid-a">
			<div class="ui-block-a">
			    <input type="submit" id="submit" value="Create" data-icon="check" data-iconpos="left" data-iconshadow="true" data-shadow="true" data-theme="e" />
			</div>
			<div class="ui-block-b">
			    <input type="reset" value="Reset" data-icon="refresh" data-iconpos="left" data-iconshadow="true" data-shadow="true" data-theme="a" />
			</div>
		    </div>			
                </div>
            </form>
        </div>
    </div>
    <div data-role="page" id="JSONpage" data-add-back-btn="true" data-theme="a">
